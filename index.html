            * {

            }
              
              .menu {
                float: left;
                width: 20%;
                text-align: center;
              }
              
              .menu a {
                background-color: #e5e5e5;

                display: block;
                width: 100%;
                color: black;
              }
            
            .topnav {
                position: relative;
                overflow: hidden;
                background: rgba(0, 0, 0, 0.7);
                border: none;
                border-radius: 15px;
              }
              
              .topnav a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                font-family: Times New Courier;
                font-weight: bold;
              }
              
              .topnav a:hover {
                background: gray;

            @media only screen and (max-width: 620px) {

              .menu, .main, .right {
                width: 100%;
              }
            }
            .headtitle{
                width: device-width;

                border-radius: 15px;
                font-size: 77px;

              #myVideo {
                min-width: 100%; 
                min-height: 100%; 

                /* Setting width & height to auto prevents the browser from stretching or squishing the video */
                width: auto;
                height: auto;

                /* Center the video */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
              }
              .container2{
                margin-left: 25px;
                position: absolute;
                border: none;
                border-radius: 15px;
                background-color: rgba(255, 255, 255, 0.6);

                border-radius: 15px;
                background-color: rgba(255, 255, 255, 0.6);
                width: 50%;
                height: 65px;
                padding: 5px;
              }
        </style>
